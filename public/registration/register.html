{% extends '../index.html' %}
{% load static %}
{% block body %}
<div class="container mt-5">
    <div class="p-5">
        <form method="post" class="form-control p-5 p" action="{{ BASE_URL }}/create-account/">
            <h2 class="text-center"> <span class="text-danger">i</span>Review Registration<h2>
                    <h6 class="text-center"> Register on <span class="text-danger">i</span>
                        Register to access millions of book reviews and collections.<h6>
                            {% csrf_token %}
                            {% comment %} {{ form.as_p }} {% endcomment %}
                            <p>
                                <label for="id_username">Username:</label>
                                <input type="text" class="form-control mt-2" name="username" autofocus="" autocapitalize="none" autocomplete="username" maxlength="150" required="" id="id_username">
                            </p>
                            <p>
                                <label for="id_email">Email Address:</label>
                                <input type="email" class="form-control mt-2" name="email"  autocapitalize="none" autocomplete="username" maxlength="150" required="" id="id_username">
                            </p>
                            <p>
                                <label for="id_firstname">First Name:</label>
                                <input type="text" class="form-control mt-2" name="firstName"  autocapitalize="none" autocomplete="username" maxlength="150" required="" id="id_username">
                            </p>
                            <p>
                                <label for="id_lastname">Last Name:</label>
                                <input type="text" class="form-control mt-2" name="lastName"  autocapitalize="none" autocomplete="username" maxlength="150" required="" id="id_username">
                            </p>
                            <p>
                                <label for="id_password">Password:</label>
                                <input type="password" class="form-control mt-2" name="password" autocomplete="current-password" required="" id="id_password">
                            </p>
                            <button type="submit" class="btn btn-learn-more">
                                Register
                            </button>
                            <p class="mt-3"> <a href="{{ BASE_URL }} /accounts/password_reset"> Login Instead </a> </p>
        </form>
    </div>
</div>
{% endblock %}
